<!DOCTYPE html>
<html>

<head>
    <title>Angular 2 QuickStart</title>

    <!-- don't added scripts/css here, as they get injected automatically by gulp task "updateFrontedDependencies"-->

    <!-- inject:js -->
    <script src="externals/js/system.js"></script>
    <script src="externals/js/system-polyfills.js"></script>
    <script src="externals/js/angular2-polyfills.js"></script>
    <script src="externals/js/Rx.js"></script>
    <script src="externals/js/angular2.js"></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="externals/css/bootstrap.min.css">
    <!-- endinject -->

    <!-- SystemJS configuration -->
    <script>
        System.config({
            packages: { 'app': { defaultExtension: 'js' } }
        });
        System.import('app/boot')
              .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>test</h1>
        </div>
        <my-app>Loading...</my-app>
    </div>
</div>
</body>

</html>
