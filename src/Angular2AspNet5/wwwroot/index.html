<!DOCTYPE html>
<html>

<head>
    <title>Angular 2 QuickStart</title>

    <!-- don't added scripts here, they get updated automatically by gulp task "updateFrontedDependencies"-->
    <!-- inject:js -->
    <script src="libs/system.js"></script>
    <script src="libs/system-polyfills.js"></script>
    <script src="libs/angular2-polyfills.js"></script>
    <script src="libs/Rx.js"></script>
    <script src="libs/angular2.js"></script>
    <!-- endinject -->

    <!-- SystemJS configuration -->
    <script>
        System.config({
            packages: { 'app': { defaultExtension: 'js' } }
        });
        System.import('app/boot')
              .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->
<body>
    <my-app>Loading...</my-app>
</body>

</html>
